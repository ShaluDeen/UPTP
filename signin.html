<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <style>/* Sign in page CSS */

    body {
      background-color: #cb9aff;
    }
    
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2em;
      text-align: center;
    }
    
    form {
      margin: 20px 0;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #337ab7;
      color: white;
      border: none;
    }
    
    input[type="submit"]:hover {
      background-color: #286090;
    }
    
    input[type="radio"] {
      margin-right: 10px;
    }
    </style>
 
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form id="signin-form" action="/signin" method="POST">
      <input type="radio" name="role" value="admin"> Admin
      <script src="admin.html"></script>
      <input type="radio" name="role" value="patient"> Patient
      <script src="patient.html"></script>
      <input type="email" name="email" placeholder="Enter your email">
      <input type="password" name="password" placeholder="Enter your password">
      <input type="submit" value="Sign In">
    </form>
  </div>
  <script src="signin.js"></script>
</body>
</html>
